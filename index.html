<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Bang Theory Trivia</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>The Big Bang Theory Trivia Game</h1>
    </header>
    <main>
      <button class="start-game">Start Game!</button>
      <button class="next-question" style="display: none;">Next</button>
      <div class="user-score" style="display: none;">Score<br />0/10</div>
      <div class="result" style="display: none;"></div>
      <div class="question"></div>
      <div class="answer">
        <button id="answer1" class="button" style="display: none;"></button>
        <button id="answer2" class="button" style="display: none;"></button>
        <button id="answer3" class="button" style="display: none;"></button>
        <button id="answer4" class="button" style="display: none;"></button>
        <button class="restart-game" style="display: none;">Restart</button>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
